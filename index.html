<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launcher</title>
</head>

<body>
  <div class="dashboard">
    <!-- Header Section -->
    <div class="header">
      <div class="mission-day">M - DAY 29</div>
      <button class="settings-btn">âš™ SETTINGS</button>
    </div>

    <!-- Main Info Section -->
    <div class="main-info">
      <div class="clock-container">
        <div class="clock-left">
          <div class="clock-left-space">

            <div class="time-label">TIME</div>
            <div class="time-display" id="time">12:01</div>
            <div class="day-badge" id="dayNumber">14</div>
          </div>
        </div>

        <div class="clock-center">
          <div class="hexagon-wrapper">
            <div class="hexagon">
              <div class="cpu-monitor">
                <svg viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="35" class="cpu-bg" />
                  <circle cx="50" cy="50" r="35" class="cpu-progress" id="cpuProgress" />
                  <text x="50" y="58" class="cpu-text" id="cpuText">73</text>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="clock-right">
          <div class="day-name" id="day">SATURDAY</div>
          <div class="month-name" id="month">SEPTEMBER</div>
        </div>

      </div>
      <div class="clock-bottom">
        <div class="year-label" id="year">YEAR 2018</div>
        <div class="week-label">WEEK 39</div>
      </div>
    </div>

    <!-- Grid Layout - Widgets are dynamically populated -->
    <div class="grid-container" id="widgetsContainer">
      <!-- Widgets will be inserted here by JavaScript -->
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">âš™ SETTINGS / CONFIGURATION</h2>
          <button id="closeModal" class="close-btn">âœ•</button>
        </div>

        <div class="modal-body">
          <div class="settings-section">
            <h3 class="section-title">â–¸ AUTO-DETECTED LOCATION</h3>
            <div class="info-grid">
              <div class="info-item">
                <span class="info-label">CITY:</span>
                <span class="info-value" id="detectedCity">Loading...</span>
              </div>
              <div class="info-item">
                <span class="info-label">COUNTRY:</span>
                <span class="info-value" id="detectedCountry">Loading...</span>
              </div>
              <div class="info-item">
                <span class="info-label">LATITUDE:</span>
                <span class="info-value" id="detectedLat">Loading...</span>
              </div>
              <div class="info-item">
                <span class="info-label">LONGITUDE:</span>
                <span class="info-value" id="detectedLon">Loading...</span>
              </div>
            </div>
          </div>

          <div class="settings-section">
            <h3 class="section-title">â–¸ MANUAL LOCATION OVERRIDE</h3>
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">LATITUDE</label>
                <input type="text" id="manualLat" class="form-input" placeholder="-15.8167">
              </div>
              <div class="form-group">
                <label class="form-label">LONGITUDE</label>
                <input type="text" id="manualLon" class="form-input" placeholder="-48.1078">
              </div>
              <div class="form-group full-width">
                <label class="form-label">CITY NAME</label>
                <input type="text" id="manualCity" class="form-input" placeholder="CeilÃ¢ndia">
              </div>
            </div>
          </div>

          <div class="modal-actions">
            <button id="saveLocation" class="action-btn primary">ðŸ’¾ SAVE LOCATION</button>
            <button id="resetLocation" class="action-btn secondary">ðŸ”„ RESET TO AUTO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/renderer.ts"></script>
</body>

</html>
